<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Heart Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Heart Disease Prediction Model</h1>
        </div>
    </header>

    <!-- Form Section -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">Enter Your Information</h2>
                <form id="prediction-form" class="bg-light p-4 rounded shadow-sm" method="post" action="prediction">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cp" class="form-label">Chest Pain Type</label>
                        <select class="form-select" id="cp" name="cp" required>
                            <option value="">Select</option>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-Anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="trestbps" class="form-label">Resting Blood Pressure (mm Hg)</label>
                        <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                    </div>
                    <div class="mb-3">
                        <label for="chol" class="form-label">Cholesterol (mg/dl)</label>
                        <input type="number" class="form-control" id="chol" name="chol" required>
                    </div>
                    <div class="mb-3">
                        <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
                        <select class="form-select" id="fbs" name="fbs" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="thalach" class="form-label">Maximum Heart Rate Achieved</label>
                        <input type="number" class="form-control" id="thalach" name="thalach" required>
                    </div>
                    <div class="mb-3">
                        <label for="exang" class="form-label">Exercise-Induced Angina</label>
                        <select class="form-select" id="exang" name="exang" required>
                            <option value="">Select</option>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Heart Disease Prediction Model</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
